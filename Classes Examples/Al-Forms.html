<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>



    <form action="/" method="get">
      <input list="cars" name="car">

      <datalist id="cars">
          <option value="Toyota">Toyota</option>
          <option value="Mazda">Mazda</option>
          <option value="Chevy">Chevy</option>
      </datalist>
      <br>
      username: <input name="username" type="text"><br>
      password: <input name="password" type="password"><br>
      age: <input name="age" type="number"><br>
      month: <input type="month"><br>
      date: <input type="date"><br>
      range: 1 <input type="range" min="1" max="5"> 5<br>

  <br><br>
      Ingredient 1:<br>
      Potatoes: <input type="radio" name="ingredients_1" value="Potatoes" >

      Cheese: <input type="radio" name="ingredients_1" value="Cheese" >

      Siracha: <input type="radio" name="ingredients_1" value="Siracha" >

      Organo: <input type="radio" name="ingredients_1" value="Organo" >
      <br><br>
      Ingredient 2:<br>
      Potatoes: <input type="radio" name="ingredients_2" value="Potatoes" >

      Cheese: <input type="radio" name="ingredients_2" value="Cheese" >

      Siracha: <input type="radio" name="ingredients_2" value="Siracha" >

      Organo: <input type="radio" name="ingredients_2" value="Organo" >

      <br><br><br>
      <textarea rows="20" cols="20">
      
      </textarea>

      <button type="reset">
        CLEAR FORM
      </button>

    </form>

    <script src="index.js"></script>
  </body>
</html>
